<div class="container ">

    <div class="col-sm-6 box center d-flex justify-content-center align-items-center">
       <form [formGroup]="loginform" (ngSubmit)="OnSubmit()">
         <div class="form-group my-2">
           <label for="exampleInputEmail1"><b>UserName</b></label>
           <input type="text" formControlName="username" class="form-control" id="exampleInputEmail1"
             aria-describedby="emailHelp" placeholder="Enter username">

         </div>
         <div class="form-group my-2" >
           <label for="exampleInputPassword1"><b>Password</b> </label>
           <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1"
             placeholder="Password">
         </div>

         <button type="submit" class="btn btn-primary my-2">LogIn</button>
       </form>
    </div>



  </div>
