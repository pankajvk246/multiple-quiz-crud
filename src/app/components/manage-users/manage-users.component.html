<div class="container">
<div class="col-sm-12">
  <nav class="nav navbar navbar-light bg-white">
    <div class="container-fluid">
      <h4 style="color: #000000;">
        Manage Users
      </h4>
      <button (click)="clickAddUser()" type="button" class="btn btn-danger" data-bs-toggle="modal"
        data-bs-target="#exampleModal">Add user</button>

    </div>
  </nav>
  <table class="table mt-3">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">FIRST NAME</th>
        <th scope="col">LAST NAME</th>
        <th scope="col">EMAIL ID</th>
        <th scope="col">PHONE</th>
        <th scope="col">ACTIVE</th>
        <th scope="col">PASSWORD</th>
        <th scope="col">ACTION</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of userData">
        <td>{{row.id}}</td>
        <td>{{row.firstname}}</td>
        <td>{{row.lastname}}</td>
        <td>{{row.email}}</td>
        <td>{{row.phone}}</td>
        <td>{{row.active}}</td>
        <td>{{row.password}}</td>
        <td>
          <button (click)="onEdit(row)" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"
            class="btn btn-outline-primary">Edit</button>
          <button (click)="deleteUser(row)" class="btn btn-outline-danger mx-3">Delete</button>

        </td>
      </tr>
    </tbody>
  </table>
</div>


</div>




<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">User Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <form [formGroup]="formValue">
           <div class="mb-3">
             <label for="exampleInputPassword1" class="form-label">First Name</label>
             <input type="text" formControlName="firstname" class="form-control" id="exampleInputPassword1">
           </div>
             <div class="mb-3">
               <label for="exampleInputPassword1" class="form-label">Last Name</label>
               <input type="text" formControlName="lastname" class="form-control" id="exampleInputPassword1">
             </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1"
              aria-describedby="emailHelp">
              <div class="mb-3">
             <label for="exampleInputPassword1" class="form-label">Phone</label>
             <input type="tel" formControlName="phone" class="form-control" id="exampleInputPassword1">
           </div>

          </div>

          <div class="mb-3 form-check">
            <input type="checkbox" formControlName="active" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Active</label>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1">
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button id=cancel type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button *ngIf="showAdd" type="button" (click)="postUserDetail()" class="btn btn-primary">Add</button>
        <button *ngIf="showUpdate" type="button" (click)="updateUserDetail()" class="btn btn-primary">Update</button>
      </div>
    </div>
  </div>
</div>
